 <header class="header">
      <div class="header-left">
        <button 
          class="menu-toggle"
          (click)="toggleSidebar.emit()"
          [class.rotated]="!isSidebarCollapsed()"
        >
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 12H21M3 6H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <h2 class="app-title">Mi Dashboard</h2>
      </div>
      
      <div class="header-right">
        <div class="search-box">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input type="text" placeholder="Buscar..." />
        </div>
        
        <div class="notifications">
          <button class="notification-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2"/>
              <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="notification-badge">3</span>
          </button>
        </div>
        
        <div class="user-profile">
          <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=40&h=40&fit=crop&crop=face&auto=format" 
               alt="Usuario" class="avatar">
          <span class="user-name">Juan PÃ©rez</span>
        </div>
      </div>
    </header>
