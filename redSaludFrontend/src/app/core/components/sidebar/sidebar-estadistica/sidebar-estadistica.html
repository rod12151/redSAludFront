<aside class="sidebar" [class.collapsed]="isCollapsed()" [class.mobile-hidden]="isMobile() && isCollapsed()">
    <div class="sidebar-content">
        <nav class="sidebar-nav">
            <ul class="nav-list">
                @for (item of menuItems; track $index) {
                <li class="nav-item" >

                    <a class="nav-link">
                        <span class="nav-icon" ><fa-icon [icon]="item.icon" class="fa-2x"></fa-icon></span>
                        <span class="nav-label" [class.hidden]="isCollapsed()">
                            {{ item.label }}
                        </span>

                    </a>



                </li>

                }
            </ul>
        </nav>
    </div>
</aside>
