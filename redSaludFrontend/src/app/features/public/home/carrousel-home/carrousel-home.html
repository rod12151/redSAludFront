<div class="relative w-full h-[400px] md:h-[600px] overflow-hidden">
    <!-- Imágenes -->
    <div class="flex transition-transform duration-700" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">


        @for (image of images; track image.id) {
        <div class="w-full flex-shrink-0 h-[400px] md:h-[600px]">
            <img [src]="image.enlace" alt="Imagen carrusel" class="w-full h-full object-cover object-center" />
        </div>


        }


    </div>

    <!-- Botón anterior -->
    <button (click)="prev()"
        class="absolute top-1/2 left-4 -translate-y-1/2 bg-black/40 text-white p-3 rounded-full hover:bg-black/60">
        &#10094;
    </button>

    <!-- Botón siguiente -->
    <button (click)="next()"
        class="absolute top-1/2 right-4 -translate-y-1/2 bg-black/40 text-white p-3 rounded-full hover:bg-black/60">
        &#10095;
    </button>

    <!-- Indicadores -->
    <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex space-x-2">
        @for (image of images; track $index) {
        <button (click)="goToSlide($index)" [class.bg-white]="currentIndex === $index"
            class="w-3 h-3 rounded-full bg-gray-400 hover:bg-white transition">
        </button>

        }

    </div>
</div>
