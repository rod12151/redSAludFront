<div class="w-full flex flex-col items-center">
    <section class="w-full h-full relative">
        <app-carrousel-home />

        <div
            class="flex flex-row bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ... text-white px-6 items-center justify-around">
            <div class=" inset-0 flex flex-col items-center justify-center ">
                <h5 class="text-xl md:text-xl font-bold drop-shadow-lg text-center">
                    RED DE SALUD HUAMANGA
                </h5>
                <p class="mt-4 text-sm md:text-xl max-w-2xl text-center">
                    Comprometidos con la excelencia y desarrollo humano.
                </p>
            </div>
            <a href="https://www.transparencia.gob.pe/enlaces/pte_transparencia_enlaces.aspx?id_entidad=38933" 
                target="_blank" rel="noopener noreferrer" class="cursor-pointer">
                  <img src="/logo/logo-portal-transparencia.png" class="h-[70px] w-[100px]"  />
            </a>

        </div>
    </section>


    <!-- Saludo del director -->
    <div class="justify-items-center items-center content-center">
        <app-saludos-directora />

    </div>

    <!-- SGD -->
    <section class="w-full py-16 px-6 md:px-12 lg:px-20 bg-gray-50 animate-on-scroll">
        <h2
            class="text-2xl font-bold text-center mb-12 bg-gradient-to-r from-fuchsia-500 to-cyan-500 bg-clip-text text-transparent">
            DEPENDENCIAS DE LA RED DE SALUD HUAMANGA</h2>
        <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-4 justify-items-center items-center content-center">
            @for (item of dataResponseDependencia(); track $index) {

            <app-card-primary [dependencia]="item" />
            }
        </div>
    </section>

    <!-- Enlaces de interés -->
    <section class="w-full py-16 px-6 md:px-12 lg:px-20 bg-white animate-on-scroll">
        <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Enlaces de interés</h2>
        <div class="flex flex-wrap justify-center gap-6">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <!-- Sucursales -->
    <section class="w-full py-16 px-6 md:px-12 lg:px-20 bg-gray-50 animate-on-scroll">
        <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Nuestras Sucursales</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <!-- Noticias -->
    <section class="w-full py-16 px-6 md:px-12 lg:px-20 bg-white animate-on-scroll">
        <h2 class="text-3xl font-bold text-center mb-12 text-gray-800">Últimas Noticias</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

</div>
