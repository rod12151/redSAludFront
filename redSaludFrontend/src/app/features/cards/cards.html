<!-- cards.component.html -->
<div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
  @for (card of cards(); track card.id) {
    <div class="bg-gray-800 rounded-xl p-4 shadow hover:bg-purple-600 transition"
         [class.border-2]="activeId() === card.id"
         [class.border-purple-400]="activeId() === card.id">
      <h3 class="text-lg font-bold">{{ card.title }}</h3>
      <p>{{ card.desc }}</p>
    </div>
  }
</div>
