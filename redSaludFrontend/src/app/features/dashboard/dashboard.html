<!-- dashboard.component.html -->
<div>
  <h1 class="text-2xl font-bold mb-4 text-center">Dashboard</h1>
  <div class="flex flex-wrap justify-center gap-16 sm:pt-14 md:pt-2">
    @for (stat of stats(); track $index) {
    <div class="flex flex-col items-center justify-center" >
      <div class="relative w-48 h-48 ">
        <!-- Imagen -->
        <div class="doctor-card rotate-fade">
          <img src="/images/fotos/directora.png" alt="doctor" class="doctor-image" />

          <!-- Arcos que se transforman en círculo -->
          <div class="circle-border sequential-arcs "></div>

          <!-- Ícono que aparece al hover -->
          <div class="icon-overlay" [routerLink]="stat.ruta">
            <fa-icon [icon]="stat.icon"  class="fa-fade"></fa-icon>
          </div>
        </div>
      </div>


      <div class="mt-2 text-center">{{stat.label}}</div>
    </div>
    }
  </div>

</div>
