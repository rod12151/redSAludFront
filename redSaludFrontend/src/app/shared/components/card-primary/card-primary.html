@if (dependencia) {
<a href="#"
  class="block w-60 sm:w-72 md:w-60 rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-1000">

  <!-- Vista en mÃ³viles -->
  <div class="flex flex-col gap-4 p-4 md:hidden bg-white">
    <!-- Principal -->
    <div class="flex flex-col items-center text-center">
      <h5 class="text-lg font-bold text-gray-800 mb-2  w-full">
        {{dependencia.nombre}}
      </h5>
      <img class="w-20 h-20 object-cover rounded-full mb-3"
        [src]="dependencia.image" alt="">
      
    </div>

    <!-- Secundaria -->
    <div class="flex flex-col items-center text-center bg-purple-50 p-3 rounded-lg">
      <p class="text-sm text-gray-600 mb-3 line-clamp-4">
        {{dependencia.descripcion}}
      </p>
      <button
        class="px-4 py-1 text-sm bg-purple-600 text-white rounded-lg hover:bg-fuchsia-300 ">
        Ir al sitio
      </button>
    </div>
  </div>

  <!-- Vista en desktop -->
  <div class="relative hidden md:block w-full h-64 group">
    <!-- Principal -->
    <div
      class="absolute inset-0 flex flex-col items-center justify-center bg-white p-4 text-center transition-opacity duration-500 group-hover:opacity-0">
      <h5 class="text-lg font-bold text-gray-800 mb-2  w-full">
        {{dependencia.nombre}}
      </h5>
      <img class="w-20 h-20 object-cover rounded-full mb-3"
        [src]="dependencia.image" alt="">
      
    </div>

    <!-- Secundaria -->
    <div
      class="absolute inset-0 flex flex-col items-center justify-center bg-purple-50 p-4 text-center opacity-0 transition-opacity duration-500 group-hover:opacity-100">
      <h5 class="text-lg font-bold text-purple-700 mb-2  w-full">
        {{dependencia.nombre}}
      </h5>
      <p class="text-sm text-gray-600 mb-3 line-clamp-4">
        {{dependencia.descripcion}}
      </p>
      <button
        class="px-4 py-1 text-sm bg-purple-600 text-white rounded-lg hover:bg-fuchsia-300 cursor-pointer">
        Ir al sitio
      </button>
    </div>
  </div>
</a>



}
